{% with msgs = get_flashed_messages() %}
{% if msgs %} 
    {% for msg in msgs %}
    <div id="messages" class="alert alert-info alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{ msg}}
    </div>
    {% endfor %}
{% endif %}
{% endwith %}
